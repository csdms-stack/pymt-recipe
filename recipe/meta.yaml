{% set name = "pymt" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/csdms/pymt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - numpy
    - scipy >=0.17.0
    - matplotlib
    - xarray
    - shapely
    - netcdf4
    - pyyaml
    - esmpy
    - cfunits-python
    - jinja2
    - model_metadata
    - scripting

test:
  requires:
    - nose
  imports:
    - pymt
  commands:
    - nosetests --with-doctest pymt

about:
  summary: Python package that provides services for coupling BMI components
  home: https://github.com/csdms/pymt
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/csdms/pymt

build:
  number: 7
  script: python setup.py install --single-version-externally-managed --record record.txt
